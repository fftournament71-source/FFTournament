<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clash Squad Matches</title>

<style>
    body { margin:0; padding:0; background:#111; color:#fff; font-family:Arial; }

    .header {
        background:#222;
        padding:15px;
        font-size:22px;
        text-align:center;
        font-weight:bold;
        border-bottom:2px solid #333;
    }

    .match-box {
        background:#1c1c1c;
        margin:12px;
        padding:15px;
        border-radius:10px;
        box-shadow:0 0 8px #000;
    }

    .title { font-size:18px; font-weight:bold; }
    .sub { font-size:14px; color:#ccc; margin-top:5px; }
    .btn {
        margin-top:10px; padding:10px; background:#ff6600;
        border:none; border-radius:6px; color:#000; font-weight:bold;
    }
</style>
</head>

<body>

<div class="header">CLASH SQUAD MATCHES</div>

<div class="match-box">
    <div class="title">CS ROOM #A1</div>
    <div class="sub">Entry Fee: 15৳ | Prize: 150৳ | Slots: 6/8</div>
    <button class="btn">Join Now</button>
</div>

<div class="match-box">
    <div class="title">CS ROOM #A2</div>
    <div class="sub">Entry Fee: 20৳ | Prize: 200৳ | Slots: 8/8 Full</div>
    <button class="btn">Full</button>
</div>

</body>
</html>
