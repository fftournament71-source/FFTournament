<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Registrations</title>
<style>
 body{background:#0b0b0b;color:#fff;font-family:Arial;padding:18px}
 .card{max-width:760px;margin:12px auto;background:#111;padding:18px;border-radius:10px}
 h2{color:#ffcc00;text-align:center}
 input,button{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:0;background:#222;color:#fff}
 table{width:100%;border-collapse:collapse;margin-top:12px}
 th,td{padding:8px;border:1px solid #222;text-align:left}
 .status-pending{color:#ffb347;font-weight:700}
 .status-approved{color:#4caf50;font-weight:700}
 .status-rejected{color:#ff4d4d;font-weight:700}
</style>
</head>
<body>

<div class="card">
  <h2>My Registrations</h2>

  <label>Enter your registered email to see your registrations</label>
  <input id="view_email" placeholder="Your email">
  <button onclick="loadMyRegistrations()">Show My Registrations</button>

  <div id="myList" style="margin-top:12px"></div>
</div>

<script src="registrations.js"></script>
</body>
</html>
