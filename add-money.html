<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Add Money</title>
<style>
body{font-family:Arial;background:#f2f2f2;padding:20px}
.box{background:#fff;padding:20px;border-radius:10px;max-width:400px;margin:auto}
input,select,button{width:100%;padding:12px;margin-top:10px}
button{background:#0a8;color:#fff;border:none;font-size:18px}
</style>
</head>
<body>

<div class="box">
<h2>Add Money</h2>

<input id="amount" type="number" placeholder="Amount">
<select id="method">
<option>bKash</option>
<option>Nagad</option>
</select>
<input id="number" placeholder="Your Number">
<input id="txid" placeholder="Transaction ID">

<button onclick="submitDeposit()">Submit</button>
</div>

<script>
function submitDeposit(){
let user = JSON.parse(localStorage.getItem("loggedUser"));
if(!user){alert("Login first");return;}

let amount = amountInput = document.getElementById("amount").value;
let method = document.getElementById("method").value;
let number = document.getElementById("number").value;
let txid = document.getElementById("txid").value;

if(!amount||!number||!txid){alert("সব পূরণ করুন");return;}

let reqs = JSON.parse(localStorage.getItem("depositRequests")) || [];
reqs.push({
 email:user.email,
 amount:parseInt(amount),
 method,
 number,
 txid,
 time:new Date().toLocaleString()
});
localStorage.setItem("depositRequests",JSON.stringify(reqs));

alert("Deposit request sent");
location.href="wallet.html";
}
</script>

</body>
</html>
