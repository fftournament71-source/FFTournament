<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Money</title>
<style>
body{
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    font-family:Arial;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}
.card{
    background:#fff;

}

}

}
.info{

}
.submit{
    width:100%;
    background:#00c853;
    color:#fff;
    padding:12px;
    border:none;
    border-radius:8px;
    font-size:16px;

</head>
<body>

<div class="card">

<div class="methods">

<script>
let method="bKash";

let user=JSON.parse(localStorage.getItem("loggedUser"));

    (m==="bKash"?bkashBtn:nagadBtn).classList.add("active");

}

function submitDeposit(){
    let amount=amount.value;
    let number=number.value;
    let txid=txid.value;

    if(!amount || !number || !txid){
        alert("‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®");
        return;
    }

    let requests=JSON.parse(localStorage.getItem("depositRequests"))||[];

        txid:txid,

    });

}
