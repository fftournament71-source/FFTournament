<!DOCTYPE html>
<html>
<head>
<title>Add Money</title>
<style>
body{font-family:Arial;background:#eef2f7;padding:20px}
.box{background:#fff;padding:20px;border-radius:14px;max-width:420px;margin:auto}
.method button{padding:10px;border:2px solid #0a7;border-radius:8px;margin:5px;cursor:pointer}
.active{background:#0a7;color:#fff}
input,select{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ccc}
.submit{background:#0a7;color:#fff;border:none;padding:14px;width:100%;font-size:18px;border-radius:10px}
.info{background:#e6f8f2;padding:10px;border-left:5px solid #0a7;margin-bottom:10px}
</style>
</head>
<body>

<div class="box">
<h2>üí∞ Add Money</h2>

<div class="method">
    <button id="bkash" class="active" onclick="setMethod('bKash')">bKash</button>
    <button id="nagad" onclick="setMethod('Nagad')">Nagad</button>
</div>

<div class="info" id="payinfo">
<b>bKash Number:</b> 01773170184<br>
‡¶è‡¶á ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞‡ßá ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶™‡¶æ‡¶†‡¶ø‡ßü‡ßá TxID ‡¶¶‡¶ø‡¶®
</div>

<input id="amount" placeholder="Enter Amount">
<input id="number" placeholder="Your Mobile Number">
<input id="txid" placeholder="Transaction ID">

<button class="submit" onclick="submitDeposit()">Submit Deposit Request</button>
<p style="font-size:13px;text-align:center">Admin approve ‡¶ï‡¶∞‡¶≤‡ßá ‡¶ü‡¶æ‡¶ï‡¶æ wallet ‡¶è ‡¶Ø‡ßã‡¶ó ‡¶π‡¶¨‡ßá</p>
</div>

<script>
let method="bKash";

function setMethod(m){
    method=m;
    document.getElementById("bkash").classList.remove("active");
    document.getElementById("nagad").classList.remove("active");
    document.getElementById(m.toLowerCase()).classList.add("active");

    document.getElementById("payinfo").innerHTML=
        `<b>${m} Number:</b> 01773170184<br>‡¶è‡¶á ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞‡ßá ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶™‡¶æ‡¶†‡¶ø‡ßü‡ßá TxID ‡¶¶‡¶ø‡¶®`;
}

function submitDeposit(){
    let user=JSON.parse(localStorage.getItem("loggedInUser"));
    if(!user){alert("Login first");return;}

    let amount=amountInput.value;
    let number=numberInput.value;
    let txid=txidInput.value;

    if(!amount||!number||!txid){
        alert("Fill all fields");
        return;
    }

    let reqs=JSON.parse(localStorage.getItem("depositRequests"))||[];
    reqs.push({
        email:user.email,
        amount:parseInt(amount),
        number:number,
        txid:txid,
        method:method,
        time:new Date().toLocaleString()
    });
    localStorage.setItem("depositRequests",JSON.stringify(reqs));

    alert("‚úÖ Deposit request sent to admin");
    location.href="wallet.html";
}

const amountInput=document.getElementById("amount");
const numberInput=document.getElementById("number");
const txidInput=document.getElementById("txid");
</script>

</body>
</html>
