<!DOCTYPE html>
<html>
<head>
<title>Add Money</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    margin:0;
    padding:20px;
    color:#fff;
}

.container{
    max-width:420px;
    margin:auto;
}

.card{
    background:#ffffff;
    color:#000;
    padding:20px;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,0.25);
}

h2{
    text-align:center;
    margin-bottom:15px;
}

.methods{
    display:flex;
    gap:12px;
    margin-bottom:15px;
}

.method{
    flex:1;
    padding:15px;
    text-align:center;
    border-radius:12px;
    border:2px solid #ddd;
    cursor:pointer;
    font-weight:bold;
}

.method.active{
    border-color:#00c853;
    background:#e8f5e9;
}

.admin-box{
    background:#f1f1f1;
    padding:12px;
    border-left:5px solid #00c853;
    border-radius:8px;
    margin-bottom:15px;
    font-size:14px;
}

input, select{
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:15px;
}

button{
    width:100%;
    padding:14px;
    background:#00c853;
    color:#fff;
    border:none;
    border-radius:10px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    margin-top:10px;
}

.note{
    text-align:center;
    font-size:13px;
    margin-top:10px;
    color:#333;
}
</style>
</head>

<body>

<div class="container">
    <div class="card">

        <h2>üí≥ Add Money</h2>

        <!-- Payment Methods -->
        <div class="methods">
            <div id="bkash" class="method active" onclick="setMethod('bKash')">bKash</div>
            <div id="nagad" class="method" onclick="setMethod('Nagad')">Nagad</div>
        </div>

        <!-- Admin Number -->
        <div class="admin-box">
            <b id="adminTitle">bKash Payment Number</b><br>
            <span id="adminNumber">01773170184</span><br>
            <small>‡¶è‡¶á ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞‡ßá ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶™‡¶æ‡¶†‡¶ø‡ßü‡ßá TxID ‡¶¶‡¶ø‡¶®</small>
        </div>

        <!-- Inputs -->
        <input type="number" id="amount" placeholder="Enter Amount">
        <input type="text" id="number" placeholder="Your Mobile Number">
        <input type="text" id="txid" placeholder="Transaction ID (TxID)">

        <button onclick="submitDeposit()">Submit Deposit Request</button>

        <div class="note">
            Admin approve ‡¶ï‡¶∞‡¶≤‡ßá ‡¶ü‡¶æ‡¶ï‡¶æ Wallet ‡¶è ‡¶Ø‡ßã‡¶ó ‡¶π‡¶¨‡ßá
        </div>

    </div>
</div>

<script>
let method = "bKash";

function setMethod(m){
    method = m;

    document.getElementById("bkash").classList.remove("active");
    document.getElementById("nagad").classList.remove("active");
    document.getElementById(m.toLowerCase()).classList.add("active");

    document.getElementById("adminTitle").innerText = m + " Payment Number";
}

function submitDeposit(){
    let user = JSON.parse(localStorage.getItem("loggedInUser"));

    let amount = document.getElementById("amount").value;
    let number = document.getElementById("number").value;
    let txid = document.getElementById("txid").value;

    if(!amount || !number || !txid){
        alert("Please fill all fields");
        return;
    }

    let requests = JSON.parse(localStorage.getItem("depositRequests")) || [];

    requests.push({
        email:user.email,
        amount:amount,
        number:number,
        txid:txid,
        method:method,
        time:new Date().toLocaleString()
    });

    localStorage.setItem("depositRequests", JSON.stringify(requests));

    alert("‚úÖ Deposit request sent successfully!");
    window.location.href = "wallet.html";
}
</script>

</body>
</html>
