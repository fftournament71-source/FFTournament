<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>

<style>
body{
    font-family:Arial;
    background:#f2f2f2;
    padding:20px;
}
.card{
    background:#fff;
    padding:15px;
    margin:10px 0;
    border-radius:10px;
    box-shadow:0 3px 8px rgba(0,0,0,0.1);
}
a{
    display:block;
    padding:12px;
    background:#000;
    color:#fff;
    margin-top:10px;
    text-decoration:none;
    text-align:center;
    border-radius:6px;
    font-weight:bold;
}
.logout{
    background:red;
}
</style>
</head>

<body>

<h2>ğŸ“Š Admin Dashboard</h2>

<div class="card" id="stats">
    Loading...
</div>

<a href="admin-deposit.html">ğŸ’° Deposit Requests</a>
<a href="admin-withdraw.html">ğŸ§ Withdraw Requests</a>
<a href="admin-users.html">ğŸ‘¥ All Users</a>
<a href="#" class="logout" onclick="logout()">ğŸšª Logout</a>

<!-- ğŸ”¥ Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
var firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "YOUR_PROJECT_ID"
};
firebase.initializeApp(firebaseConfig);
</script>

<script>
// ğŸ” AUTH GUARD
firebase.auth().onAuthStateChanged(user=>{
    if(!user){
        location.href="admin-login.html";
    }
});

// ğŸ“Š LOAD STATS
firebase.database().ref("users").on("value",snap=>{
    let totalUsers = 0;
    let totalBalance = 0;

    snap.forEach(c=>{
        totalUsers++;
        totalBalance += c.val().balance || 0;
    });

    document.getElementById("stats").innerHTML = `
        ğŸ‘¥ Total Users: <b>${totalUsers}</b><br>
        ğŸ’° Total Balance: <b>${totalBalance} TK</b>
    `;
});

// ğŸšª LOGOUT
function logout(){
    firebase.auth().signOut().then(()=>{
        location.href="admin-login.html";
    });
}
</script>

</body>
</html>
