<!DOCTYPE html>
<html>
<head>
<title>Wallet</title>
<style>
body{font-family:Arial;background:#f2f2f2;padding:20px}
.card{background:#fff;padding:20px;border-radius:12px;text-align:center}
button{padding:12px 20px;border:none;border-radius:8px;color:#fff;font-size:16px;margin:10px}
.deposit{background:green}
.withdraw{background:#007bff}
</style>
</head>
<body>

<div class="card">
<h2>Your Balance</h2>
<h1 id="balance">BDT 0</h1>

<button class="deposit" onclick="location.href='add-money.html'">Deposit</button>
<button class="withdraw" onclick="location.href='withdraw.html'">Withdraw</button>
</div>

<script>
let user = JSON.parse(localStorage.getItem("loggedInUser"));
document.getElementById("balance").innerText = "BDT " + (user?.balance || 0);
</script>

</body>
</html>
