<!DOCTYPE html>
<html>
<head>
<title>Wallet</title>
<style>
body{font-family:Arial;background:#f2f2f2;padding:20px}
.card{background:#fff;padding:20px;border-radius:12px;text-align:center;max-width:400px;margin:auto}
button{padding:12px;border:none;border-radius:8px;font-size:16px;color:#fff;cursor:pointer;width:45%}
.deposit{background:green}
.withdraw{background:#0066ff}
</style>
</head>
<body>

<div class="card">
    <h2>Your Balance</h2>
    <h1 id="balance">BDT 0</h1>
    <br>
    <button class="deposit" onclick="goDeposit()">Deposit</button>
    <button class="withdraw" onclick="alert('Withdraw page later')">Withdraw</button>
</div>

<script>
let user = JSON.parse(localStorage.getItem("loggedInUser"));
if(!user){
    alert("Login first");
    location.href="login.html";
}

function loadBalance(){
    let users = JSON.parse(localStorage.getItem("users")) || [];
    let u = users.find(x=>x.email===user.email);
    document.getElementById("balance").innerText="BDT "+(u?.balance||0);
}
loadBalance();

function goDeposit(){
    location.href="add-money.html";
}
</script>

</body>
</html>
