<!DOCTYPE html>
<html>
<head>
<title>Wallet</title>
<style>
body{font-family:Arial;background:#f2f2f2;padding:20px}
.card{background:#fff;padding:20px;border-radius:10px;max-width:400px;margin:auto;text-align:center}
button{padding:12px;width:45%;margin:5px;border:none;border-radius:6px;font-weight:bold;cursor:pointer}
.deposit{background:green;color:#fff}
.withdraw{background:#007bff;color:#fff}
</style>
</head>
<body>

<script>
let user = JSON.parse(localStorage.getItem("loggedUser"));
if(!user){
    location.href="login.html";
}
</script>

<div class="card">
<h2>Your Balance</h2>
<h1>BDT <span id="bal">0</span></h1>

<button class="deposit" onclick="location.href='add-money.html'">Deposit</button>
<button class="withdraw" onclick="location.href='withdraw.html'">Withdraw</button>
</div>

<script>
document.getElementById("bal").innerText = user.balance || 0;
</script>

</body>
</html>
