<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Match - Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    background:#000;
    color:white;
    font-family:Arial;
    padding:20px;
}
.box{
    max-width:450px;
    margin:auto;
    background:#111;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 10px #ffcc00;
}
h2{
    text-align:center;
    color:#ffcc00;
}

input,select{
    width:100%;
    padding:12px;
    border:0;
    border-radius:8px;
    margin-top:10px;
    background:#222;
    color:white;
}

button{
    width:100%;
    padding:12px;
    background:#ffcc00;
    border:0;
    border-radius:8px;
    margin-top:20px;
    color:black;
    font-weight:bold;
    cursor:pointer;
}
button:hover{
    background:#ffd633;
}
</style>
</head>

<body>

<div class="box">
    <h2>Add New Match</h2>

    <select id="gameType">
        <option value="">Select Game Type</option>
        <option value="BR MATCH">BR MATCH</option>
        <option value="Clash Squad">Clash Squad</option>
        <option value="Lone Wolf">Lone Wolf</option>
        <option value="CS 2 vs 2">CS 2 vs 2</option>
    </select>

    <input id="matchTitle" placeholder="Match Title">
    <input id="matchTime" type="datetime-local">
    <input id="entryFee" type="number" placeholder="Entry Fee">
    <input id="prize" type="number" placeholder="Prize">
    <input id="roomId" placeholder="Room ID (optional)">
    <input id="password" placeholder="Room Password (optional)">

    <button onclick="addMatch()">Add Match</button>
</div>

<script>
function addMatch(){
    let games = JSON.parse(localStorage.getItem("matches")) || [];

    let match = {
        id: Date.now(),
        gameType: document.getElementById("gameType").value,
        title: document.getElementById("matchTitle").value,
        time: document.getElementById("matchTime").value,
        entryFee: document.getElementById("entryFee").value,
        prize: document.getElementById("prize").value,
        roomId: document.getElementById("roomId").value,
        password: document.getElementById("password").value
    };

    if(!match.gameType || !match.title || !match.time){
        alert("Fill all required fields!");
        return;
    }

    games.push(match);

    localStorage.setItem("matches", JSON.stringify(games));

    alert("Match Added Successfully!");
    window.location.href = "admin.html";
}
</script>

</body>
</html>
