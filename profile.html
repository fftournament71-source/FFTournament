<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial;
            background: #0a0a0a;
            color: white;
        }

        .container {
            max-width: 400px;
            margin: auto;
        }

        .profile-card {
            background: linear-gradient(145deg, #1b1b1b, #0e0e0e);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(255, 153, 0, 0.2);
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-card img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid #ff9800;
            margin-bottom: 10px;
        }

        .username {
            font-size: 22px;
            font-weight: bold;
            margin: 5px 0;
        }

        .email {
            font-size: 15px;
            opacity: 0.8;
        }

        .uid, .balance {
            margin-top: 8px;
            font-size: 16px;
            color: #ffb74d;
            font-weight: bold;
        }

        .btn {
            background: #1c1c1c;
            padding: 14px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            margin-top: 12px;
            cursor: pointer;
            border: 1px solid #333;
            transition: 0.3s;
        }

        .btn:hover {
            background: #2b2b2b;
        }

        .logout-btn {
            background: red;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">

    <h2 style="text-align:center; margin-bottom:20px;">User Profile</h2>

    <div class="profile-card">
        <img src="https://i.ibb.co/7KV0p9z/user.png">

        <div class="username" id="p_name">Loading...</div>
        <div class="email" id="p_email">Loading...</div>

        <div class="uid" id="p_uid">UID: ---</div>
        <div class="balance" id="p_balance">Wallet Balance: ‚Çπ0</div>
    </div>

    <div class="btn" onclick="go('my-matches.html')">üìÑ My Matches</div>
    <div class="btn" onclick="go('wallet.html')">üí∞ Wallet</div>
    <div class="btn" onclick="go('help.html')">‚ùì Help Center</div>
    <div class="btn logout-btn" onclick="logout()">Logout</div>

</div>

<!-- Firebase -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBKzB2v0xKe5_3FkOJ4lFct42qDa5IhhgU",
        authDomain: "free-fire-site.firebaseapp.com",
        projectId: "free-fire-site",
        storageBucket: "free-fire-site.firebasestorage.app",
        messagingSenderId: "1078452484864",
        appId: "1:1078452484864:web:5395a38a0c4181a3dcd1e5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Load user from localStorage
    const user = JSON.parse(localStorage.getItem("loggedUser"));

    if (!user || !user.uid) {
        alert("Please login first");
        window.location.href = "login.html";
    } else {
        document.getElementById("p_name").innerText = user.name || "User";
        document.getElementById("p_email").innerText = user.email || "No Email";
        document.getElementById("p_uid").innerText = "UID: " + user.uid;

        // üî• Load wallet balance from Firebase
        get(ref(db, "users/" + user.uid + "/balance"))
            .then(snapshot => {
                const balance = snapshot.exists() ? snapshot.val() : 0;
                document.getElementById("p_balance").innerText =
                    "Wallet Balance: ‚Çπ" + balance;
            });
    }

    window.go = function(page) {
        window.location.href = page;
    }

    window.logout = function() {
        localStorage.removeItem("loggedUser");
        alert("Logged out!");
        window.location.href = "login.html";
    }
</script>

</body>
</html>
