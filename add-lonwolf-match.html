<!DOCTYPE html>
<html>
<head>
<title>Add Lon Wolf Match</title>

<style>
body {
    background: black;
    font-family: Arial;
    margin: 0;
    padding: 0;
    color: yellow;
}

.container {
    width: 90%;
    margin: auto;
    margin-top: 20px;
}

h2 {
    text-align: center;
    font-size: 30px;
    color: #ff0;
    text-shadow: 0 0 10px #ff0;
}

.inputBox {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    font-size: 18px;
    border-radius: 10px;
    border: 2px solid yellow;
    background: black;
    color: yellow;
    box-shadow: 0 0 10px #ff0;
}

.btn {
    width: 100%;
    padding: 15px;
    font-size: 20px;
    background: black;
    color: yellow;
    border: 2px solid yellow;
    border-radius: 10px;
    box-shadow: 0 0 12px #ff0;
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="container">

<h2>üê∫ ADD LONE WOLF MATCH</h2>

<input class="inputBox" id="title" placeholder="Match Title">
<input class="inputBox" id="time" placeholder="Time">
<input class="inputBox" id="entry" placeholder="Entry Fee">
<input class="inputBox" id="prize" placeholder="Prize">

<button class="btn" onclick="addLonwolf()">Add Match</button>

</div>


<script>
function addLonwolf() {

    let match = {
        type: "lonwolf",
        title: document.getElementById("title").value,
        time: document.getElementById("time").value,
        entry: document.getElementById("entry").value,
        prize: document.getElementById("prize").value
    };

    let old = localStorage.getItem("matches");
    let arr = old ? JSON.parse(old) : [];
    arr.push(match);

    localStorage.setItem("matches", JSON.stringify(arr));

    alert("Lon Wolf Match Added!");
}
</script>

</body>
</html>
